<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage Readers</title>
    <link rel="stylesheet" href="../app.css">
    <script src="../operations/readers.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > Readers</h1>
        </header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <h2>Readers</h2>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <button id="retrieve-data">
                    Retrieve Data
                </button>
                <table id="display-table">
                </table>
            </section>
            <section>
                <form id="add-form">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-Readers-name">
                            name
                            <input id="create-Readers-name" type="text" value="" placeholder="First Last" required>
                        </label>
                        <label for="create-Readers-email">
                            email
                            <input id="create-Readers-email" type="email" value="" placeholder="example@domain.com" required>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
            <section>
                <form id="update-form">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-Readers-readerID"> readerID
                            <input id="update-Readers-readerID" value="" readonly>
                            </input>
                        </label>
                        <label for="update-Readers-name">
                            name
                            <input id="update-Readers-name" type="text" value="" placeholder="First Last" required>
                        </label>
                        <label for="update-Readers-name">
                            email
                            <input id="update-Readers-email" type="email" value="" placeholder="example@domain.com" required>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
