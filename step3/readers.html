<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage Readers</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > Readers</h1>
        </header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="4">Readers in database</th>
                        </tr>
                        <tr>
                            <th>readerID</th>
                            <th>name</th>
                            <th>email</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                </table>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-Readers-name">
                            name
                            <input id="create-Readers-name" type="text" placeholder="First Last" required>
                        </label>
                        <label for="create-Readers-email">
                            email
                            <input id="create-Readers-email" type="email" placeholder="example@domain.com" required>
                        </label>
                        <button>Add</button>
                    </fieldset>
                </form>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-Readers-readerID">
                            Select readerID
                            <select id="update-Readers-readerID" required>
                            </select>
                        </label>
                        <label for="update-Readers-name">
                            name
                            <input id="update-Readers-name" type="text" placeholder="First Last" required>
                        </label>
                        <label for="update-Readers-email">
                            email
                            <input id="update-Readers-email" type="email" placeholder="example@domain.com" required>
                        </label>
                        <button>Update</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
