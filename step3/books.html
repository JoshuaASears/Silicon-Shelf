<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage Books</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > Books</h1>
        </header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="3">Books in database</th>
                        </tr>
                        <tr>
                            <th>bookID</th>
                            <th>title</th>
                            <th>author</th>
                            <th>year</th>
                        </tr>
                    </thead>
                </table>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-Books-title">
                            Title
                            <input id="create-Books-title" type="text" placeholder="Title">
                        </label>
                        <label for="create-Books-author">
                            Author
                            <input id="create-Books-author" type="text" placeholder="Last, First">
                        </label>
                        <label for="create-Books-year">
                            Year
                            <input id="create-Books-year" type="text" placeholder="ex: 1990 or 536 BCE">
                        </label>
                        <button>Add</button>
                    </fieldset>
                </form>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-Books-bookID">
                            Select id
                            <select id="update-Books-bookID">
                            </select>
                        </label>
                        <label for="update-Books-title">
                            Title
                            <input id="update-Books-title" type="text" placeholder="Title">
                        </label>
                        <label for="update-Books-author">
                            Author
                            <input id="update-Books-author" type="text" placeholder="Last, First">
                        </label>
                        <label for="update-Books-year">
                            Year
                            <input id="update-Books-year" type="text" placeholder="ex: 1990 or 536 BCE">
                        </label>
                        <button>Update</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
