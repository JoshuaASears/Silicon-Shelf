<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage ReadingStatus</title>
    <link rel="stylesheet" href="../app.css">
    <script src="../operations/readingstatus.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > ReadingStatus</h1>
        </header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <h2>ReadingStatus</h2>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <table id="display-table">
                </table>
            </section>
            <section>
                <form id="add-form">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-ReadingStatus-status">
                            status
                            <input id="create-ReadingStatus-status" type="text" value="" placeholder="category" required>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
            <section>
                <form id="update-form">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-ReadingStatus-statusID"> statusID
                            <input id="update-ReadingStatus-statusID" value="" readonly>
                            </input>
                        </label>
                        <label for="update-ReadingStatus-status">
                            status
                            <input id="update-ReadingStatus-status" type="text" value="" placeholder="category" required>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
