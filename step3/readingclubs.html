<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage ReadingClubs</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > ReadingClubs</h1>
        </header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="3">ReadingClubs in database</th>
                        </tr>
                        <tr>
                            <th>clubID</th>
                            <th>clubName</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                </table>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-ReadingClubs-clubName">
                            clubName
                            <input id="create-ReadingClubs-clubName" type="text" placeholder="literally whatever" required>
                        </label>
                        <button>Add</button>
                    </fieldset>
                </form>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-ReadingClubs-clubID">
                            Select clubID
                            <select id="update-ReadingClubs-clubID" required>
                            </select>
                        </label>
                        <label for="update-ReadingClubs-clubName">
                            clubName
                            <input id="update-ReadingClubs-clubName" type="text" placeholder="literally whatever" required>
                        </label>
                        <button>Update</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
