<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage Books</title>
    <link rel="stylesheet" href="../app.css">
    <script src="../operations/books.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > Books</h1>
        </header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <h2>Books</h2>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <button id="retrieve-data">
                    Retrieve Data
                </button>
                <table id="display-table">
                </table>
            </section>
            <section>
                <form id="add-form">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-Books-title">
                            title
                            <input id="create-Books-title" type="text" placeholder="Title" required>
                        </label>
                        <label for="create-Books-author">
                            author
                            <input id="create-Books-author" type="text" placeholder="Last, First" required>
                        </label>
                        <label for="create-Books-year">
                            year
                            <input id="create-Books-year" type="text" placeholder="ex: 1990 or 536 BCE" required>
                        </label>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
            <section>
                <form id="update-form">
                    <fieldset>
                        <legend>Update</legend>
                        <label for="update-Books-bookid"> bookID
                            <input id="update-Books-bookID" value="" readonly>
                        </label>
                        <label for="update-Books-title">
                            title
                            <input id="update-Books-title" type="text" placeholder="Title">
                        </label>
                        <label for="update-Books-author">
                            author
                            <input id="update-Books-author" type="text" placeholder="Last, First">
                        </label>
                        <label for="update-Books-year">
                            year
                            <input id="update-Books-year" type="text" placeholder="ex: 1990 or 536 BCE">
                        </label>
                        <button>Update</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
