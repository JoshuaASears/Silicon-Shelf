<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Shelf: Manage ReadingLogs</title>
    <link rel="stylesheet" href="../app.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Silicon Shelf > Manage Database > ReadingLogs</h1>
        </header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../administrator.html">Manage Database</a>
        </nav>
        <main>
            <section>
                <h2>ReadingLogs</h2>
                <p>Refresh page to retrieve latest data.</p>
                <p>Click delete to remove record from database.</p>
                <p>Use forms below to create new records or update existing by entity id.</p>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="3">Readers in database</th>
                        </tr>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                        </tr>
                    </thead>
                </table>
            </section>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Create</legend>
                        <label for="create-fk-Readers-name">
                            Select name
                            <select id="create-fk-Readers-name">
                            </select>
                        </label>
                        <label for="create-fk-Books-title">
                            Select title
                            <select id="create-fk-Books-title">
                            </select>
                        </label>
                        <label for="create-fk-ReadingClubs-clubName">
                            Select clubName
                            <select id="create-fk-ReadingClubs-clubName" optional>
                            </select>
                        </label>
                        <label for="create-fk-ReadingStatus-status">
                            Select status
                            <select id="create-fk-ReadingStatus-status">
                            </select>
                        </label>
                        <button>Add</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
